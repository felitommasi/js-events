<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
<div class="container m-5">
    <div class="row">
        <div class="container card shadow col-10 p-5">
            <div class="row">
                <!--calculadora carga pasajes-->
                <div class="col">
                    <div class="row">
                        <div class="item-value-title">
                            <strong>Cargar saldo</strong>
                        </div>
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Ingrese su nombre</label>
                        <input type="text" class="form-control" id="" placeholder="Selecciona una estación">
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Ingrese su número de tarjeta</label>
                        <input type="text" class="form-control" id="" placeholder="Selecciona una estación">
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Su saldo actual es:</label>
                        <input type="text" class="form-control" id="" placeholder="Selecciona una estación">
                    </div>
                    <div class="row">
                        <div class="item-value-title">
                            <strong>Seleccione el monto a cargar</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-primary">$10</button>
                            <button class="btn btn-primary">$20</button>
                            <button class="btn btn-primary">$50</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-primary">$100</button>
                            <button class="btn btn-primary">$200</button>
                            <button class="btn btn-primary">$500</button>
                        </div>
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Su nuevo saldo será:</label>
                        <input type="text" class="form-control" id="" placeholder="Selecciona una estación">
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-success">Confirmar carga</button>
                            <button class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="col-4">
            <a href="carga.html" class="btn btn-primary p-3" role="button">Volver al inicio</a>
        </div>
        <div class="col-4">
            <a href="carga.html" class="btn btn-primary p-3" role="button">Comprar pasaje</a>
        </div>
    </div>
</div>

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./js/estaciones.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
