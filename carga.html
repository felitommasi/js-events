<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Carga</title>
	</head>

	<body>
		<header>
			<div class="row d-flex justify-content-center mt-4">
				<div class="col-3">
					<a href="index.html" class="btn btn-primary p-3" role="button"
						>Volver al inicio</a
					>
				</div>
				<div class="col-3">
					<a href="compra.html" class="btn btn-primary p-3" role="button"
						>Comprar pasaje</a
					>
				</div>
			</div>
		</header>
		<div class="mainContainerDos">
			<div class="container">
				<div class="row">
					<div class="container card shadow col-10 p-5">
						<div class="row">
							<!--calculadora carga pasajes-->
							<div class="col">
								<div class="row">
									<div class="item-value-title">
										<strong>Cargar saldo</strong>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label>Su saldo actual es:</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">$</div>
											</div>
											<input
												type="text"
												class="form-control"
												id="inputSaldoActual"
												value="100"
											/>
										</div>
									</div>
									<div class="col">
										<label>Su nuevo saldo ser√°:</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">$</div>
											</div>
											<input
												type="text"
												class="form-control"
												id="inputNuevoSaldo"
											/>
										</div>
									</div>
								</div>
								<div class="row mt-4">
									
									<p class="h4 mb-4"><strong>Seleccione el monto a cargar</strong></p>	
									
								</div>
								<div class="row">
									<div class="btn-group">
										<button class="btn btn-outline-primary btnCarga" id="btnCarga1">
											$10
										</button>
										<button class="btn btn-outline-primary btnCarga" id="btnCarga2">
											$20
										</button>
										<button class="btn btn-outline-primary btnCarga" id="btnCarga3">
											$50
										</button>
									</div>
								</div>
								<div class="row">
									<div class="btn-group">
										<button class="btn btn-outline-primary btnCarga" id="btnCarga4">
											$100
										</button>
										<button class="btn btn-outline-primary btnCarga" id="btnCarga5">
											$200
										</button>
										<button class="btn btn-outline-primary btnCarga" id="btnCarga6">
											$500
										</button>
									</div>
								</div>
								<div class="row">
									<div class="btn-group">
										<button
											type="submit"
											class="btn btn-success"
											id="btnCargar"
										>
											Confirmar carga
										</button>
										<button type="reset" class="btn btn-danger" id="btnBorrarInputs">
											Cancelar
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--scripts-->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="./js/estaciones.js"></script>
		<script src="./js/historial.js"></script>
		<script src="./js/carga.js"></script>
	</body>
</html>
