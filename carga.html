<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-3">
                <a href="index.html" class="btn btn-primary p-3" role="button"
                    >Volver al inicio</a
                >
            </div>
            <div class="col-3">
                <a href="compra.html" class="btn btn-primary p-3" role="button"
                    >Comprar pasaje</a
                >
            </div>
        </div>
    </header>
<div class="container m-5">
    <div class="row">
        <div class="container card shadow col-10 p-5">
            <div class="row">
                <!--calculadora carga pasajes-->
                <div class="col">
                    <div class="row">
                        <div class="item-value-title">
                            <strong>Cargar saldo</strong>
                        </div>
                    </div>
                    <div class="row">
                        <label>Su saldo actual es:</label>
                        <input type="text" class="form-control" value="100" id="inputSaldoActual" value="">
                    </div>
                    <div class="row">
                        <div class="item-value-title">
                            <strong>Seleccione el monto a cargar</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-primary btnCarga" id="btnCarga1">$10</button>
                            <button class="btn btn-primary btnCarga" id="btnCarga2">$20</button>
                            <button class="btn btn-primary btnCarga" id="btnCarga3">$50</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-primary btnCarga" id="btnCarga4">$100</button>
                            <button class="btn btn-primary btnCarga" id="btnCarga5">$200</button>
                            <button class="btn btn-primary btnCarga" id="btnCarga6">$500</button>
                        </div>
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Su nuevo saldo ser√°:</label>
                        <input type="text" class="form-control" id="inputNuevoSaldo">
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success" id="btnCargar">Confirmar carga</button>
                            <button type="reset" class="btn btn-danger" id="btnBorrar">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./js/carga.js"></script>
    <script src="./js/estaciones.js"></script>
    <script src="./js/historial.js"></script>
</body>
</html>
