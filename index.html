            <div class="col-6">
                <h2 class="mb-2">Calcula el valor de tu viaje</h2>
                <span class="mb-5">*Comprando ida y vuelta ahorras un 25% en el pasaje de vuelta</span>
                
                <form class="mt-4" action="#">
                    <div class="row pb-3">
                        <div class="col">
                            <label for="price">Estación de partida</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="estacionPartidaInput" placeholder="Seleccionar estación"/>
                            </div>
                        </div>
                        <div class="col">
                            <label for="price">Estación de destino</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="estacionDestinoInput" placeholder="Seleccionar estación"/>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <label for="price">Valor del pasaje</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="valorPasajeInput" placeholder="00,00"/>
                            </div>
                        </div>
                        <div class="col">
                            <label for="price">Tipo de pasaje</label>
                            <div class="input-group mb-3">
                                <button class="btn btn-outline-secondary" id="selecPasajeUno" type="button">Ida</button>
                                <button class="btn btn-outline-secondary" id="selecPasajeDos" type="button">Ida y vuelta</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" id="btnComprar">Comprar</button>
                        <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
                    </div>
                </form>

                    </div>
                </form>
