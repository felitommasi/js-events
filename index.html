<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Proyecto coder</title>
</head>

<body>

    <div class="container mt-5">

        <div class="row">
            <div class="col-3">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group-vertical me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-secondary">
                            Pza. Constitución
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            H. Yrigoyen
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            D. Santillan y M. Kosteki
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Gerli
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Lanús
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Escalada
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Banfield
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            L. de Zamora
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Temperley
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Adrogué
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Burzaco
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Longchamps
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Glew
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Guernica
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            A. Korn
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <h2 class="mb-2">Calcula el valor de tu viaje</h2>
                <span class="mb-5">*Comprando ida y vuelta ahorras un 25% en el pasaje de vuelta</span>
                
                <form class="mt-4" action="#">
                    <div class="row pb-3">
                        <div class="col">
                            <label for="price">Partida</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col">
                            <label for="price">Destino</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <label for="price">Valor del pasaje</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col">
                            <label for="price">Tipo de pasaje</label>
                            <div class="input-group mb-3">
                                <button class="btn btn-outline-secondary" type="button">Ida</button>
                                <button class="btn btn-outline-secondary" type="button">Ida y vuelta</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success">Comprar</button>
                        <button type="button" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>

            </div>
    </div>


    </div>

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
