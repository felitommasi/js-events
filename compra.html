<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
<div class="mainContainer">
    <div class="row">
        <!--botones selectores estaciones-->
        <div class="col-3" id="btnsEstaciones">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group-vertical me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-outline-secondary">
                        Pza. Constitución
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        H. Yrigoyen
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        D. Santillan y M. Kosteki
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Gerli
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Lanús
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Escalada
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Banfield
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        L. de Zamora
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Temperley
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Adrogué
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Burzaco
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Longchamps
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Glew
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        Guernica
                    </button>
                    <button type="button" class="btn btn-outline-secondary shadow-sm">
                        A. Korn
                    </button>
                </div>
            </div> 
        </div>
        <div class="container card shadow col-9">
            <div class="row">
                <!--calculadora compra pasajes-->
                <div class="col">
                    <div class="row">
                        <div class="item-value-title">
                            <strong>Comprar pasaje</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" id="selecPasajeUno" type="button">Ida</button>
                            <button class="btn btn-outline-secondary" id="selecPasajeDos" type="button">Ida y vuelta</button>
                            <p class="text-muted">* comprando tu pasaje ida y vuelta se aplica 25% de descuento en la vuelta.</p>
                        </div>
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Estación de partida</label>
                        <input type="text" class="form-control" id="" placeholder="Selecciona una estación">
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Estación de destino</label>
                        <input type="text" class="form-control" id="" placeholder="Selecciona una estación">
                    </div>
                    <div class="row">
                        <label for="exampleInputEmail1">Precio total</label>
                        <input type="text" class="form-control" id="" placeholder="Selecciona una estación">
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-success">Comprar</button>
                            <button class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <a href="bienvenida.html" class="btn btn-primary p-3" role="button">Volver al inicio</a>
            </div>
            <div class="col-3">
                <a href="carga.html" class="btn btn-primary p-3" role="button">Cargar saldo</a>
            </div>
        </div>
    </div>
</div>


    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./js/estaciones.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
